    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        tg.headerColor = '#0e1621';

        function move(index) {
            tg.HapticFeedback.impactOccurred('light');
            const list = document.querySelectorAll('.list');
            const cards = document.querySelectorAll('.card');
            
            list.forEach(item => item.classList.remove('active'));
            list[index].classList.add('active');

            cards.forEach(card => card.classList.remove('active'));
            const targetCard = document.getElementById('card-' + index);
            if(targetCard) targetCard.classList.add('active');

            // منطق لود کردن لیست‌ها
            if(index === 1 && typeof loadPages === 'function') loadPages();
            // اینجا می‌توانید در آینده تابع loadSurahs() را برای ایندکس 2 اضافه کنید
        }
    </script>
