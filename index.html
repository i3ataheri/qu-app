<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>سنی گرافیک</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #0e1621;
            --menu-color: #ffffff;
            --اصفر: #FFD700;
            --font-main: 'Vazirmatn', sans-serif;
        }

        body {
            background: var(--bg-body);
            margin: 0;
            font-family: var(--font-main);
            color: white;
            overflow: hidden; /* جلوگیری از اسکرول کل صفحه */
        }

        .content-area {
            height: calc(100vh - 80px); /* فضا برای منوی پایین */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 5px solid var(--اصفر); 
            padding: 25px;
            border-radius: 24px;
            width: 85%;
            max-width: 380px;
            display: none;
            animation: popIn 0.5s cubic-bezier(0.26, 0.53, 0.74, 1.48) forwards;
        }

        .card.active { display: block; }

        /* استایل لیست صفحات داخل کارت */
        .quran-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .page-item {
            background: rgba(255,255,255,0.05);
            margin-bottom: 8px;
            border-radius: 10px;
            overflow: hidden;
        }

        .page-header {
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.08);
        }

        .links-drawer {
            display: none;
            padding: 10px;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            background: rgba(0,0,0,0.2);
        }

        .btn-link {
            padding: 5px;
            font-size: 0.8rem;
            text-align: center;
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        /* --- استایل منوی اصلی (بدون تغییر) --- */
        .nav-wrapper {
            position: fixed; bottom: 0; width: 100%;
            display: flex; justify-content: center;
            filter: url('#goo'); padding-bottom: 10px;
        }
        .nav {
            width: 90%; height: 70px; background: white;
            border-radius: 25px 25px 0 0; position: relative;
        }
        .nav ul { display: flex; list-style: none; padding: 0; margin: 0; }
        .nav ul li { flex: 1; height: 70px; z-index: 10; }
        .nav ul li a { display: flex; justify-content: center; align-items: center; height: 100%; flex-direction: column; }
        .icon-svg { width: 26px; height: 26px; color: #555; transition: 0.5s; }
        .list.active .icon-svg { transform: translateY(-35px); color: black; }
        .text { position: absolute; font-size: 0.7rem; color: #333; opacity: 0; transform: translateY(20px); transition: 0.5s; }
        .list.active .text { opacity: 1; transform: translateY(15px); }
        .indicator {
            position: absolute; top: -35px; width: 20%; height: 60px;
            display: flex; justify-content: center; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .indicator::after {
            content: ''; width: 60px; height: 60px; background: var(--اصفر);
            border-radius: 50%; box-shadow: 0 0 0 8px white;
        }
        .list:nth-child(1).active ~ .indicator { right: 0%; }
        .list:nth-child(2).active ~ .indicator { right: 20%; }
        .list:nth-child(3).active ~ .indicator { right: 40%; }
        .list:nth-child(4).active ~ .indicator { right: 60%; }
        .list:nth-child(5).active ~ .indicator { right: 80%; }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
    </style>
</head>
<body>

    <div class="content-area">
        <div id="card-0" class="card active">
            <h2>سنی گرافیک
